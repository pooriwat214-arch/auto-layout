<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Auto Layout</title>
  <script src="https://unpkg.com/konva@9/konva.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
 <style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial;
  background: #eef1f5;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

/* Top Bar */
.topbar {
  background: #0f1f3d;
  color: white;
  padding: 15px 20px;
  font-size: 18px;
  font-weight: bold;
  letter-spacing: 1px;
}

/* Main Layout */
.main {
  flex: 1;
  display: flex;
  overflow: hidden;
}

/* Sidebar */
#controls {
  width: 320px;
  padding: 20px;
  background: white;
  border-right: 1px solid #dcdcdc;
  box-shadow: 2px 0 5px rgba(0,0,0,0.05);
}

#controls h3 {
  margin-top: 0;
  color: #0f1f3d;
}

input {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  background: #1f3c88;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-weight: 500;
}

button:hover {
  background: #162d66;
}

/* Workspace */
#workspace {
  flex: 1;
  padding: 20px;
  overflow: auto;
}

.canvas-wrapper {
  background: white;
  padding: 20px;
  border-radius: 6px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.08);
  display: inline-block;
}
</style>

</head>
<body>

<div class="topbar">
  AUTO LAYOUT – Carpet Layout Management Tool
</div>

<div class="main">

  <div id="controls">
    <h3>Project Settings</h3>

    <label>Carpet Width (m)</label>
    <input type="number" id="width" value="4">

    <label>Carpet Length (m)</label>
    <input type="number" id="length" value="40">

    <label>Gap (cm)</label>
    <input type="number" id="gap" value="10">

    <label>Upload Images</label>
    <input type="file" id="upload" multiple>

    <button onclick="autoLayout()">Auto Layout</button>
    <button onclick="exportPDF()">Export PDF</button>
  </div>

  <div id="workspace">
    <div class="canvas-wrapper">
      <div id="container"></div>
    </div>
  </div>

</div>

<div id="container"></div>

<script>
const SCALE = 0.1;
let stage;
let layer;

function initStage() {
  const width = document.getElementById('width').value * 100 * SCALE;
  const height = document.getElementById('length').value * 100 * SCALE;

  document.getElementById('container').innerHTML = "";
  stage = new Konva.Stage({
    container: 'container',
    width: width,
    height: height
  });

  layer = new Konva.Layer();
  stage.add(layer);
}

initStage();

document.getElementById('width').onchange = initStage;
document.getElementById('length').onchange = initStage;

document.getElementById('upload').addEventListener('change', function(e){
  Array.from(e.target.files).forEach(file => {
    const reader = new FileReader();
    reader.onload = function(evt){
      const imgObj = new Image();
      imgObj.onload = function(){
        const img = new Konva.Image({
          image: imgObj,
          x: 0,
          y: 0,
          width: 200,
          height: 200,
          draggable: true
        });
        layer.add(img);
        layer.draw();
      };
      imgObj.src = evt.target.result;
    };
    reader.readAsDataURL(file);
  });
});

function autoLayout() {
  const gap = document.getElementById('gap').value * SCALE;
  let x = 0;
  let y = 0;
  let rowHeight = 0;

  layer.children.forEach(node => {
    if (x + node.width() > stage.width()) {
      x = 0;
      y += rowHeight + gap;
      rowHeight = 0;
    }

    node.position({x: x, y: y});
    x += node.width() + gap;
    rowHeight = Math.max(rowHeight, node.height());
  });

  layer.draw();
}

async function exportPDF() {
  const { jsPDF } = window.jspdf;

  const carpetWidthCm = document.getElementById('width').value * 100;
  const carpetLengthCm = document.getElementById('length').value * 100;

  const pageHeightCm = 200;
  const totalPages = Math.ceil(carpetLengthCm / pageHeightCm);

  const doc = new jsPDF({
    orientation: "portrait",
    unit: "cm",
    format: [carpetWidthCm, pageHeightCm]
  });

  for (let p = 0; p < totalPages; p++) {

    if (p > 0) {
      doc.addPage([carpetWidthCm, pageHeightCm], "portrait");
    }

    const pageTopCm = p * pageHeightCm;

    for (let node of layer.children) {

      const realX = node.x() / SCALE / 100;
      const realY = node.y() / SCALE / 100;
      const realW = node.width() / SCALE / 100;
      const realH = node.height() / SCALE / 100;

      if (realY + realH > pageTopCm && realY < pageTopCm + pageHeightCm) {

        const imgData = node.image().src;

        doc.addImage(
          imgData,
          "JPEG",
          realX,
          realY - pageTopCm,
          realW,
          realH
        );
      }
    }
  }

  // เปิด Preview ก่อน
  window.open(doc.output("bloburl"));

  // ถ้าต้องการให้ดาวน์โหลดด้วย ให้เปิดบรรทัดนี้
  // doc.save("auto-layout.pdf");
}

</script>

</body>
</html>
